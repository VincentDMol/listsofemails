<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List inside of another list</title>
</head>
<body>
<h1>List #1</h1>
<ol type="i">
    <li>Emails from <strong>Yesterday</strong></li>
    <li>Emails from <em>November 18th</em>
        <ul>
            <li>From <em>Bob</em></li>
            <li>From <em>Arnold</em></li>
            <li>From <em>Jacob</em></li>
        </ul>
    </li>
    <li>Emails from Christmas
        <ol reversed>
            <li>From <strong>Rachel</strong></li>
            <li>From <strong>Amy</strong></li>
            <li>From <strong>Joe</strong></li>
        </ol>
        </li>
</ol>




</body>
